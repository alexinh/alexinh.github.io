<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>&lt;Тег !-- --&gt;</title>
</head>
<body>
<h3>Описание</h3>
<p>Тег добавляет комментарий в код документа. Текст комментария  не отображается на странице. Разрешается внутрь комментария добавлять другие теги,  вложенные комментарии (когда один комментарий расположен внутри другого) недопустимы.</p>
<h3>Синтаксис</h3>
<pre><code class="no-buttons xml"><span class="comment">&lt;!-- текст --&gt;</span></code></pre>
</body>
</html>
